name: Build and Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # bisa dijalankan manual

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build & Package
        run: |
          npm run build
          node pack-zip.js

      - name: Upload packaged zip
        uses: actions/upload-artifact@v4
        with:
          name: pocketmine-ide-acode
          path: dist.zip
